<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select A City</option>
        <option value="">London</option>
        <option value="">Aukland</option>
        <option value="">New York</option>
      </select>

      <div class="cities">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">date</div>
        </div>
        <div class="time">time <small>AM</small></div>
      </div>
      <div class="cities">
        <div>
          <h2>Paris</h2>
          <div class="date">date</div>
        </div>
        <div class="time">time <small>AM</small></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/jstraye1/world-clock" target="_blank"
        >Open-source code</a
      >
      by Jen Strayer
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
