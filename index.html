<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select A City</option>
        <option value="current">Current Timezone</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities-container">
        <div class="cities" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cities" id="berlin">
          <div>
            <h2>Berlin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cities" id="taipei">
          <div>
            <h2>Taipei</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/jstraye1/world-clock" target="_blank"
        >Open-source code</a
      >
      by Jen Strayer
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
